  <script>
    // jQuery Plugin: http://flaviusmatis.github.io/simplePagination.js/
  var totalDiv= $(".list-wrapper")
  
for (var i = 1; i < 4; i++) {
  (function(tabIndex) {
    var items1 = $(".list-wrapper-" + tabIndex + " .list-item-" + tabIndex);
    var numItems = items1.length;
    var perPage = 9;

    items1.slice(perPage).hide();

    $('#pagination-container-' + tabIndex).pagination({
      items: numItems,
      itemsOnPage: perPage,
      prevText: "&laquo;",
      nextText: "&raquo;",
      onPageClick: function (pageNumber) {
        var showFrom = perPage * (pageNumber - 1);
        var showTo = showFrom + perPage;

        $(".list-wrapper-" + tabIndex + " .list-item-" + tabIndex).hide().slice(showFrom, showTo).show();
      }
    });
  })(i);
}
